    <h2>Edit Sub Project:</h2>
    <div ng-app="">

        <form>
            Sub Project ID:<br> <input id = "SID" type="text" ng-model="sid" required><br>
            Parent:<br> <input id = "PARENT" type="text" ng-model="parent" required><br>
            Sub Project Name:<br><input id = "SNAME" type="text" ng-model="sname" required><br>
            Due Date:<br> <input id = "DDATE" type="text" ng-model="due_date" required><br>
            Status: <br><input id = "STAT" type="text" ng-model="status" required><br><br>
        </form>
        
        <input type="submit" onclick="editSPro()" value = "Edit">
        
        <h2>Delete Sub Project:</h2>   
        
        <form>
            Sub Projects: <input id="PRO" type="text" ng-model="subprojects" required>
        </form>
        <input type="submit" onclick="deletePro()" value="Delete">
        
    </div>
    
    <hr>
    
    <script>
        function editSPro(){
            var subid= document.getElementById("SID").value;
            var par = document.getElementById("PARENT").value; 
            var sname =   document.getElementById("SNAME").value;
            var ddate = document.getElementById("DDATE").value;
            var stat = document.getElementById("STAT").value;

            var jsonObj = '{"sid":' + '"' + subid + '"' + ','+
                          '"parent":' + '"' + par + '"' + ','+
                          '"sname":' + '"' + sname + '"' + ',' +
                          '"due_date":' + '"' + ddate + '"' + ',' +
                          '"status":' + '"' + stat + '"' +'}';
            
            $.ajax({
                url: "https://csc-394-backend.herokuapp.com/subprojects/" + sname,
                contentType: "application/json",
                type: "PUT",
                data: JSON.stringify(jsonObj),
                success: function(msg){
                    alert("Success");
                },
                error: function(msg){
                    alert("Sub Project not found, please enter a valid sub project name");
                }
            })
            $.getJSON('https://csc-394-backend.herokuapp.com/subprojects/', function(data) {
                var jsonObjs = JSON.stringify(data);
                document.getElementById("subprojectsList").innerHTML = jsonObjs;
            });
            document.getElementById("subprojects").innerHTML = jsonObj;
        }
    </script>
    <script>
        function deletePro(){
            var sname= document.getElementById("PRO").value;
                $.ajax({
                    url: "https://csc-394-backend.herokuapp.com/subprojects/" + sname,
                    type: "DELETE",
                    success: function(msg){
                        alert("Sub Project deleted: " + msg);
                    },
                    error: function(msg){
                        alert(("Unknown sub project, please enter a valid sub project"))
                    }
                }); 
        var url = "https://csc-394-backend.herokuapp.com/subprojects/" + sname;
        document.getElementById("url").innerHTML = url;
        $.getJSON('https://csc-394-backend.herokuapp.com/subprojects/', function(data) {
        var jsonObjs = JSON.stringify(data);
        document.getElementById("subprojectsList").innerHTML = jsonObjs;
        });
        } 
    </script>

    <script>
