<!DOCTYPE html>
<html>
    <head>
        <title>SubProject</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="globalCSS.css">
        <link rel="stylesheet" href="pushy.css">
        <script src = jquery-3.4.1.js></script>
        <script src = mustache.js></script>
        <script src="pushy.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="SubProjects.js"></script>
    </head>

    <body>
        <!–-Top navigation-->
        <div class="topnav" id="myTopnav">
            <a href='javascript:void(0)' id='home'>Home</a>
            <a href='javascript:void(0)' id='projects'>Projects</a>
            <a href='javascript:void(0)' id ='project'>Project</a>
            <a href='javascript:void(0)' id= 'subproject' class="active">SubProject</a>
            <a href="login.html">Log Out</a>
        </div>

        <!–-Main body-->
        <div class="site-overlay"></div>

        <div class="container" style="margin-top:30px">
            <!-- Body of sub projects-->
            <div class="row">
                <div class="col-sm-2"></div>

                <div class="col-sm-7">
                    <div id='header' style="text-align: center"></div>
                </div>

                <div class="col-sm-3">
                    <h2>Comments:</h2>
                    <p id="commentList"></p>

                    <form>
                        <input type="text" name="body" id="body">
                        <br>
                        <input type="radio" name="stati" value="none" hidden checked>
                        <input type="radio" name="stati" value="&#128077;"> &#128077;
                        <input type="radio" name="stati" value="&#128078;"> &#128078;
                        <br>
                        <button type="button" class="btn btn-primary" onclick="postComment()">Post</button>
                    </form>
                </div>
            </div>

            <br><br>

            <!-- Edit form-->
            <div id="editForm" style="text-align: center; display: none"><h2>Edit Sub Project:</h2>
                <div ng-app="">

                    <form>
                        Sub Project Name: <input id = "SNAME" type="text" ng-model="sname" required>
                        Status: <input id = "STAT" type="list" list="statuses" ng-model="status" required>
                        <datalist id="statuses">
                            <option value="Complete">
                            <option value="Ongoing">
                            <option value="Delayed">
                        </datalist>
                        Due Date: <input id = "DDATE" type="date" ng-model="due_date" required>
                        <span><button type="button" onclick="editSubProject()" class="btn btn-primary">Submit</button></span>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
